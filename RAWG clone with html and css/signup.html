<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAWG â€” Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-a: #0f1724;
      --bg-b: #0b1b2b;
      --muted: #bfc7d1;
      --accent: #e6f0ff;
      --accent-2: #6ee7b7;
      --accent-3: #7c5cff;
    }

    html,body{height:100%; margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(120deg, var(--bg-a), var(--bg-b));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--accent);
      padding:24px;
    }

    /* animated soft blobs + subtle movement (same style as login page) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(600px 300px at 10% 10%, rgba(124,92,255,0.06), transparent),
                  radial-gradient(500px 250px at 85% 80%, rgba(110,231,183,0.04), transparent);
      pointer-events:none;
      z-index:0;
      mix-blend-mode:screen;
      animation: bgmove 10s linear infinite;
    }
    @keyframes bgmove { 0%{ transform:translateY(0) } 50%{ transform:translateY(-8px) } 100%{ transform:translateY(0) } }

    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:520px;
    }

    .card{
      position:relative;
      border-radius:12px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
      overflow:hidden;
    }

    /* animated glowing border like login */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      z-index:-1;
      background: conic-gradient(from 120deg, rgba(124,92,255,0.35), rgba(110,231,183,0.22), rgba(124,92,255,0.35));
      filter: blur(18px);
      opacity:0.9;
      animation: borderSpin 6s linear infinite;
      border-radius:14px;
    }
    @keyframes borderSpin { to{ transform: rotate(360deg) } }

    h1{ margin:0 0 6px 0; font-size:20px; font-weight:800; color:var(--accent); }
    p.lead{ margin:0 0 16px 0; color:var(--muted); font-size:13px }

    .field{ position:relative; margin:12px 0; }
    .field input{
      width:100%;
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      padding:12px 12px;
      color:var(--accent);
      border-radius:8px;
      font-size:14px;
      outline:none;
      transition: box-shadow .15s, border-color .15s;
    }
    .field input::placeholder{ color:transparent; }

    .field label{
      position:absolute;
      left:12px;
      top:10px;
      pointer-events:none;
      color:var(--muted);
      font-size:13px;
      padding:0 6px;
      transition: transform .14s ease, font-size .14s ease, top .14s ease, color .14s;
    }
    .field input:focus { border-color: rgba(124,92,255,0.6); box-shadow: 0 6px 20px rgba(124,92,255,0.06); }
    .field input:focus + label,
    .field input:not(:placeholder-shown) + label{
      transform: translateY(-18px);
      font-size:11px;
      color:var(--accent-3);
      top:2px;
    }

    .underline{
      position:absolute;
      left:12px; right:12px; height:3px; bottom:8px;
      background: linear-gradient(90deg,var(--accent-3), var(--accent-2));
      transform:scaleX(0);
      transform-origin:left center;
      transition: transform .28s cubic-bezier(.2,.9,.2,1);
      border-radius:3px;
    }
    .field input:focus ~ .underline,
    .field input:not(:placeholder-shown) ~ .underline{
      transform:scaleX(1);
    }

    .btn{
      width:100%;
      display:inline-block;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      background: linear-gradient(90deg,var(--accent-2), var(--accent-3));
      color:#04111a;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 30px rgba(124,92,255,0.12);
      transition: transform .12s, box-shadow .12s;
      font-size:15px;
      margin-top:8px;
    }
    .btn:hover{ transform: translateY(-3px); box-shadow: 0 18px 40px rgba(124,92,255,0.16); }

    .muted{ color:var(--muted); font-size:13px; }
    .small-link{ color:var(--accent); text-decoration:none; font-weight:600; }

    @media (max-width:520px){
      .wrap{ padding:8px }
      .card{ padding:20px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="signupTitle">
      <h1 id="signupTitle">Create an account</h1>
      <p class="lead">Join RAWG to upvote, review and follow creators.</p>

      <form action="homepage.html" method="get" novalidate>
        <div class="field">
          <input id="username" name="username" type="text" placeholder=" " autocomplete="username" required>
          <label for="username">Username</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <div class="field">
          <input id="email" name="email" type="email" placeholder=" " autocomplete="email" required>
          <label for="email">Email</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <div class="field">
          <input id="password" name="password" type="password" placeholder=" " autocomplete="new-password" required>
          <label for="password">Password</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <button class="btn" type="submit">Create account</button>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px;">
          <div class="muted">Already have an account? <a class="small-link" href="login.html">Sign in</a></div>
          <div class="muted"><a class="small-link" href="homepage.html">Home</a></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

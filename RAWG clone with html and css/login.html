<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAWG — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-a: #0f1724;
      --bg-b: #0b1b2b;
      --muted: #bfc7d1;
      --accent: #e6f0ff;
      --accent-2: #6ee7b7;
      --accent-3: #7c5cff;
    }
    html,body{height:100%; margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(120deg, var(--bg-a), var(--bg-b));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--accent);
      padding:24px;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(600px 300px at 10% 10%, rgba(124,92,255,0.06), transparent),
                  radial-gradient(500px 250px at 85% 80%, rgba(110,231,183,0.04), transparent);
      pointer-events:none;
      z-index:0;
      mix-blend-mode:screen;
      animation: bgmove 10s linear infinite;
    }
    @keyframes bgmove { 0%{ transform:translateY(0) } 50%{ transform:translateY(-8px) } 100%{ transform:translateY(0) } }

    .login-wrap{ position:relative; width:100%; max-width:420px; z-index:1; }
    .card {
      position:relative;
      border-radius:12px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      z-index:-1;
      background: conic-gradient(from 120deg, rgba(124,92,255,0.35), rgba(110,231,183,0.22), rgba(124,92,255,0.35));
      filter: blur(18px);
      opacity:0.9;
      animation: borderSpin 6s linear infinite;
      border-radius:14px;
    }
    @keyframes borderSpin { to{ transform: rotate(360deg) } }

    .card h2{ margin:0 0 6px 0; font-size:20px; color:var(--accent); }
    .card p.lead{ margin:0 0 18px 0; color:var(--muted); font-size:13px }

    .field{ position:relative; margin:12px 0; }
    .field input{
      width:100%;
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      padding:14px 12px;
      color:var(--accent);
      border-radius:8px;
      font-size:15px;
      outline: none;
      transition: box-shadow .18s, border-color .18s;
    }
    .field input::placeholder{ color:transparent; }

    .field label{
      position:absolute;
      left:12px;
      top:12px;
      pointer-events:none;
      color:var(--muted);
      font-size:13px;
      transition: transform .16s ease, font-size .16s ease, top .16s ease, color .16s;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      padding:0 6px;
      border-radius:4px;
    }
    .field input:focus { border-color: rgba(124,92,255,0.6); box-shadow: 0 6px 20px rgba(124,92,255,0.06); }
    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      transform: translateY(-22px);
      font-size:12px;
      color:var(--accent-3);
      top:6px;
    }

    .field .underline {
      position:absolute;
      left:12px;
      right:12px;
      height:3px;
      bottom:6px;
      background: linear-gradient(90deg, var(--accent-3), var(--accent-2));
      transform: scaleX(0);
      transform-origin:left center;
      transition: transform .28s cubic-bezier(.2,.9,.2,1);
      border-radius:3px;
    }
    .field input:focus ~ .underline,
    .field input:not(:placeholder-shown) ~ .underline { transform: scaleX(1); }

    .actions{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; gap:12px; }
    .actions .remember{ color:var(--muted); font-size:13px; display:flex; align-items:center; gap:8px; }

    .btn {
      display:inline-block;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-3));
      color:#04111a;
      padding:12px 16px;
      border-radius:10px;
      border:0;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 26px rgba(124,92,255,0.12);
      transition: transform .12s, box-shadow .12s;
      width:100%;
      font-size:15px;
    }
    .btn:hover{ transform: translateY(-3px); box-shadow: 0 18px 38px rgba(124,92,255,0.18); }

    .helper { margin-top:14px; color:var(--muted); font-size:13px; display:flex; justify-content:space-between; align-items:center; gap:12px; }

    a.link { color:var(--accent); text-decoration:none; font-weight:600; }
    a.link:hover { text-decoration:underline; }

    @media (max-width:460px){
      .card{ padding:20px }
      .login-wrap{ max-width:360px }
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="card" role="form" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Sign in to RAWG</h2>
      <p class="lead">Quick, simple, and secure — get back to reviewing games.</p>

      <form action="homepage.html" method="get" novalidate>
        <div class="field">
          <input id="email" name="email" type="email" placeholder=" " autocomplete="username" required>
          <label for="email">Email or username</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <div class="field">
          <input id="password" name="password" type="password" placeholder=" " autocomplete="current-password" required>
          <label for="password">Password</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <div class="actions">
          <label class="remember"><input type="checkbox" aria-label="Remember me"> Remember</label>
          <a class="link" href="signup.html">Create account</a>
        </div>

        <div style="margin-top:14px">
          <button class="btn" type="submit">Sign in</button>
        </div>

        <div class="helper">
          <span class="muted" style="color:var(--muted)">No account? <a class="link" href="signup.html">Create one</a></span>
          <span style="font-size:13px; color:var(--muted)"><a class="link" href="homepage.html">Home</a> </span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
